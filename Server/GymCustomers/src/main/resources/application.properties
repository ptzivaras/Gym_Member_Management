## JPA / Hibernate
spring.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

## SSL Configuration for Render PostgreSQL
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.connection-test-query=SELECT 1

## HikariCP Connection Pool Configuration (IMPORTANT for Connection Leak Prevention)
# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10
# Minimum number of idle connections
spring.datasource.hikari.minimum-idle=5
# Maximum lifetime of a connection in the pool (30 minutes)
spring.datasource.hikari.max-lifetime=1800000
# Connection timeout (30 seconds)
spring.datasource.hikari.connection-timeout=30000
# Idle timeout (10 minutes)
spring.datasource.hikari.idle-timeout=600000
# Enable leak detection (logs connections held for more than 60 seconds)
spring.datasource.hikari.leak-detection-threshold=60000

## Transaction timeout to prevent long-running transactions
spring.transaction.default-timeout=30

## HTTP Request timeout configuration
server.connection-timeout=20000
spring.mvc.async.request-timeout=30000
